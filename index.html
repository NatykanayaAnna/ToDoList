<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="./img/top-img.png" alt="cute triceratops" class="top_img">
        <main class="main">
            <h1 class="title">ToDoList</h1>
            <div class="input_wrapper">
                <input type="text" placeholder="Введите ваше задание:" class="input">
                <button type="submit" class="input_btn">ок</button>
            </div>
            <ul class="to_do_list"></ul>
        </main>
        <img src="./img/bottom-img.png" alt="cute angry dinosaur" class="bottom_img">

    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
